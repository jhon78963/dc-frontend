@if (form) {
  <form  *ngIf="form" [formGroup]="form" (ngSubmit)="buttonSaveCategory()" class="pt-2">
    <div class="p-fluid">
      <div class="field mb-3">

          <app-input-text
            label="Categoría"
            for="category"
            type="text"
            id="category"
            placeholder="Ingresa la categoría"
            controlName="name"></app-input-text>
             
      </div>
      <button type="submit" pButton label="Guardar" class="mt-3"></button>
    </div>
  </form>
}
